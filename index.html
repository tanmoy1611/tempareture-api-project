<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="country-name">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="lead">Clouds</h1>
        </div>
    </div>

    <script> 
       var weatherLocation=document.getElementById("location");
        document.getElementById("button").addEventListener("click",function(){
          
             console.log(weatherLocation);
            

            fetch('https://api.openweathermap.org/data/2.5/weather?q='+weatherLocation.value+'&appid=91afa9543da1646d1c1468edda96bceb')
             .then(res=> res.json())
             //.then(data=>console.log(data))
            .then(data=>{
                console.log(data);
                const CountryName=data['name'];
                console.log(CountryName);
                const countryTemp=data['main'].temp;
                

                console.log(countryTemp);
                const WeatherDescription=data['weather'];
                const weatherDescriptionNumber=WeatherDescription[0].description;
                console.log(weatherDescriptionNumber);
 
                document.getElementById("country-name").innerText=CountryName;
                document.getElementById("temp").innerText=parseInt(countryTemp-273.15) ;
                document.getElementById("lead").innerText=weatherDescriptionNumber;
                
                
            })

        })
       

    </script>
</body>

</html>
